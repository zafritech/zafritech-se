<style>
    .btn-fixed-width-100 {
        width: 100px !important;
        border-radius: 2px;
    }    
</style>
   
<form id="imageUploadForm" enctype="multipart/form-data" method="POST">

    <input type="hidden" name="documentId" id="documentId" value="" />
    <input type="hidden" name="parentId" id="parentId" value="" />
    <input type="hidden" name="itemLevel" id="itemLevel" value="" />

    <div class="row">
        <div class="col-sm-12">
            <div class="form-group">
                <input type="file" id="imageFile" name="imageFile" class="form-control" />
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-sm-12">
            <label>Image Caption</label>
            <div class="form-group">
                <input type="text" id="imageCaption" name="imageCaption" class="form-control" />
            </div>
        </div>
    </div>

</form>
