<style>
    .btn-fixed-width-100 {
        width: 100px !important;
        border-radius: 2px;
    }    
</style>
   
<form id="createItem" action="/api/items/save" method="post">

    <input type="hidden" name="documentId" id="documentId" value="" />
    <input type="hidden" name="itemId" id="itemId" value="" />

    <div class="row">
        <div class="col-sm-4">
            <div class="form-group">
                <label for="linkTypeId">Link type:</label>
                <select class="form-control" id="linkTypeId" name="linkTypeId"></select>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="form-group">
                <label for="dstDocumentId">Destination document:</label>
                <select class="form-control" id="dstDocumentId" name="dstDocumentId" onchange="onItemLinkCreateDestChange();"></select>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <div class="form-group">
                <label for="dstItemId">Destination item:</label>
                <select class="form-control" id="dstItemId" name="dstItemId"></select>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <div class="form-group">
                <label for="linkComment">Link comment (optional):</label>
                <textarea class="form-control" id="linkComment" name="linkComment" placeholder="Optional comment ..."></textarea>
            </div>
        </div>
    </div>

</form>
