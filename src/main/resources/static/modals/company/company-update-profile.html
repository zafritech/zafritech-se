<style>
    .btn-fixed-width-100 {
        width: 100px !important;
        border-radius: 2px;
    }    
</style>
    
<div>

    <div class="row">
        <div class="col-md-12">
            <form id="companyCreateForm" enctype="multipart/form-data" method="POST" class="form-horizontal">
                
                <input type="hidden" name="companyId" id="companyId" value="" />
                
                <fieldset>
                    <div class="form-group row">
                        <label for="companyName" class="col-sm-2 control-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" name="companyName" id="companyName" class="form-control" />
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="form-group row">
                        <label for="companyShortName" class="col-sm-2 control-label">Short Name</label>
                        <div class="col-sm-5">
                            <input name="companyShortName" id="companyShortName" class="form-control" />
                        </div>
                        <label for="companyCode" class="col-sm-3 control-label">Name Code</label>
                        <div class="col-sm-2">
                            <input type="text" name="companyCode" id="companyCode" class="form-control" />
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="form-group row">
                        <label for="companyRoleDescription" class="col-sm-2 control-label">Role Description</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" name="companyRoleDescription" id="companyRoleDescription" cols="115" rows="3"></textarea>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

</div>
