<style>
    .btn-fixed-width-100 {
        width: 100px !important;
        border-radius: 2px;
    }    
</style>
   
<form id="createItem" action="/api/integration/interface/create" method="post">

    <input type="hidden" name="primaryEntityId" id="primaryEntityId" value="" />
    <input type="hidden" name="primaryElementId" id="primaryElementId" value="" />

    <div class="row">
        <div class="col-sm-3">
            <div class="form-group">
                <label for="linkTypeId">Primary Entity:</label>
                <input class="form-control" type="text" id="primaryEntityName" name="primaryEntityName" />
            </div>
        </div>
        <div class="col-sm-9">
            <div class="form-group">
                <label for="linkTypeId">Primary SBS Element:</label>
                <input class="form-control" type="text" id="primaryElementName" name="primaryElementName" />
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-3">
            <div class="form-group">
                <label for="linkTypeId">Secondary Entity:</label>
                <select class="form-control" id="secondaryEntityId" name="secondaryEntityId" onchange="onSecondaryEntityChange();"></select>
            </div>
        </div>
        <div class="col-sm-9">
            <div class="form-group">
                <label for="dstDocumentId">Secondary SBS Element:</label>
                <select class="form-control" id="secondaryElementId" name="secondaryElementId" onchange="onSecondaryElementChange();"></select>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-9">
            <div class="form-group">
                <label for="dstItemId">Interface Title:</label>
                <input class="form-control" type="text" id="interfaceTitle" name="interfaceTitle" />
            </div>
        </div>
        <div class="col-sm-3">
            <div class="form-group">
                <label for="linkTypeId">Interface Level:</label>
                <select class="form-control" id="interfaceLevel" name="interfaceLevel"></select>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <div class="form-group">
                <label for="linkComment">Interface Description:</label>
                <textarea class="form-control" id="interfaceDescription" name="interfaceDescription" rows="4"></textarea>
            </div>
        </div>
    </div>

</form>
