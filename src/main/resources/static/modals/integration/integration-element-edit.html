<style>
    .btn-fixed-width-100 {
        width: 100px !important;
        border-radius: 2px;
    }    
</style>
   
<form id="createItem" action="/api/integration/element/create" method="post">

    <input type="hidden" name="elementId" id="elementId" value="" />
    <input type="hidden" name="primaryEntityId" id="primaryEntityId" value="" />
    <input type="hidden" name="primaryElementId" id="primaryElementId" value="" />

    <div class="row">
        <div class="col-sm-9">
            <div class="form-group">
                <label for="parentElementId">Parent Element:</label>
                <select class="form-control" id="parentElementId" name="parentElementId"></select>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="form-group">
                <label for="elementEntityId">Element Entity:</label>
                <select class="form-control" id="elementEntityId" name="elementEntityId" onchange="onElementEditEntityChange();"></select>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-3">
            <div class="form-group">
                <label for="elementSBS">SBS:</label>
                <input class="form-control" type="text" id="elementSBS" name="elementSBS" />
            </div>
        </div>
        <div class="col-sm-9">
            <div class="form-group">
                <label for="elementName">Element Name:</label>
                <input class="form-control" type="text" id="elementName" name="elementName" />
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <div class="form-group">
                <label for="elementDescription">Element Description:</label>
                <textarea class="form-control" id="elementDescription" name="elementDescription" rows="4"></textarea>
            </div>
        </div>
    </div>

</form>
