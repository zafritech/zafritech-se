<form id="configEntityTypeNew" action="#" method="post">

    <input type="hidden" name="entityTypeId" id="entityTypeId" value="" />
    <input type="hidden" name="entityTypeKey" id="entityTypeKey" value="" />

    <div class="row">
        <div class="col-sm-4">
            <div class="form-group">
                <label for="entityTypeCode">Type Code:</label>
                 <input type="text" class="form-control" id="entityTypeCode" name="entityTypeCode" placeholder="New term" />
            </div>
        </div>
        <div class="col-sm-8">
            <div class="form-group">
                <label for="entityTypeName">Type Name:</label>
                 <input type="text" class="form-control" id="entityTypeName" name="entityTypeName" placeholder="New term" />
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="form-group">
                <label for="entityTypeDescription">Description:</label>
                <textarea class="form-control" id="entityTypeDescription" name="entityTypeDescription" rows="3"></textarea>
            </div>
        </div>
    </div>

</form>
