<form id="createItem" action="#" method="post">

    <input type="hidden" name="projectId" id="projectId" value="" />
    <input type="hidden" name="documentId" id="documentId" value="" />
    <input type="hidden" name="itemId" id="itemId" value="" />
    <input type="hidden" name="referenceType" id="referenceType" value="" />

    <fieldset>
        <div class="form-group row">
            <label class="col-sm-3 control-label">Reference Source:</label>
            <div class="col-sm-9">
                <label class="radio-inline c-radio">
                    <input id="sourceProject" type="radio" name="referenceSource" value="PROJECT" checked="" onchange="onReferenceSourceChange();"><span class="ion-record"></span> Project
                </label>
                <label class="radio-inline c-radio">
                    <input id="sourceLibrary" type="radio" name="referenceSource" value="LIBRARY" onchange="onReferenceSourceChange();"><span class="ion-record"></span> Library
                </label>
                <label class="radio-inline c-radio">
                    <input id="sourceLink" type="radio" name="referenceSource" value="URL_LINK" onchange="onReferenceSourceChange();"><span class="ion-record"></span> External Link
                </label>
            </div>
        </div>
    </fieldset>
    
    <div class="row" id="projectRow">
        <div class="col-sm-12">
            <div class="form-group">
                <label>Project Reference</label>
                <select id="projectReferenceId" name="projectReferenceId" class="form-control"></select>
            </div>
        </div>
    </div>
    
    <div class="row" id="libraryRow">
        <div class="col-sm-4">
            <div class="form-group">
                <ul id ="itemReferenceDocumentSelector" class="ztree"></ul>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="form-group">
                <label>Library Reference</label>
                <!--<select id='libraryReferenceId' name='libraryReferenceId' multiple="multiple" class="form-control" style="height: 200px;"></select>-->
                <select id='libraryReferenceId' name='libraryReferenceId' class="form-control" size="10"></select>
            </div>
        </div>
    </div>
    
    <div class="row" id="linkRow">
        <div class="col-sm-4">
            <div class="form-group">
                <label>Reference #</label>
                <input type="text" class="form-control" id="linkReferenceId" name="linkReferenceId" placeholder="Unique identifier" />
            </div>
        </div>
        <div class="col-sm-8">
            <div class="form-group">
                <label>Reference Title/Name</label>
                <input type="text" class="form-control" id="linkReferenceTitle" name="linkReferenceTitle" placeholder="Descriptive title" />
            </div>
        </div>
        <div class="col-sm-12">
            <div class="form-group">
                <label>External Reference Link</label>
                <input type="text" class="form-control" id="linkRefUrl" name="linkRefUrl" placeholder="http://reference/link" />
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label>External Source Authority</label>
                <input type="text" class="form-control" id="linkReferenceAuthority" name="linkReferenceAuthority" placeholder="Institution/Company/Individual" />
            </div>
        </div>
    </div>

</form>
