<form action="/api/user/update" method="POST">
    
    <input type="hidden" name="uuId" id="uuId" value="" />
    
    <div class="row">
        <div class="col-sm-4">
            <div class="form-group">
                <label for="phoner">Phone number</label>
                <input type="text" class="form-control" id="phone" name="phone"  placeholder="Phone number"/>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group">
                <label for="mobileNumber">Mobile number</label>
                <input type="text" class="form-control" id="mobile" name="mobile" placeholder="Mobile number" />
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group">
                <label for="website">Website address</label>
                <input type="text" class="form-control" id="website" name="website" placeholder="Website address" />
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-sm-12">
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" name="postalAddress" placeholder="Postal address" />
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-6">
            <div class="form-group">
                <label for="state">State/Province</label>
                <input type="text" class="form-control" id="state" name="state" />
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label for="city">City/Town</label>
                <input type="text" class="form-control" id="city" name="city" />
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group">
                <label for="country">Country</label>
                <select class="form-control" id="country" name="country"></select>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="form-group">
                <label for="postCode">Post code</label>
                <input type="text" class="form-control" id="postCode" name="postCode" />
            </div>
        </div>
    </div>
    
</form>
