<style>
    .btn-fixed-width-100 {
        width: 100px !important;
        border-radius: 2px;
    }    
</style>
  
<form>

    <div class="row">
        <div class="col-md-5 choices-multiselect-list-1">
            <label>Applications</label>
            <select id='availableApplicationsList' name='availableApplicationsList' multiple="multiple" class="form-control" style="height: 200px;"></select>
        </div>
        
        <div class="col-md-2 text-sm choices-info-arrows text-center" style="padding-top: 25px;">
            <button type="button" class="btn btn-default" title="Move Selected" onclick="javascript:AddRemoveApplications('RoleToRight');" style="width: 60px; margin-bottom: 5px;">
                <em class="ion-chevron-right"></em>
            </button>
            <button type="button" class="btn btn-default" title="Move All Right" onclick="javascript:AddRemoveApplications('RolesAllToRight');" style="width: 60px; margin-bottom: 5px;">
                <em class="ion-chevron-right"></em><em class="ion-chevron-right"></em>
            </button>
            <button type="button" class="btn btn-default" title="Move All Left" onclick="javascript:AddRemoveApplications('RoleToLeft');" style="width: 60px; margin-bottom: 5px;">
                <em class="ion-chevron-left"></em>
            </button>
            <button type="button" class="btn btn-default" title="Move Selected" onclick="javascript:AddRemoveApplications('RolesAllToLeft');" style="width: 60px; margin-bottom: 5px;">
                <em class="ion-chevron-left"></em><em class="ion-chevron-left"></em>
            </button>
        </div>

        <div class="col-md-5 choices-multiselect-list-2">
            <label>Project Applications</label>
            <select id='projectApplicationsList' name='projectApplicationsList' multiple="multiple" class="form-control" style="height: 200px;"></select>
        </div>
        
    </div>

</form>
