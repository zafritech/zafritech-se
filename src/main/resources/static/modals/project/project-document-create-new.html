<form action="/api/user/update" method="POST">

    <input type="hidden" id="projectId" name="projectId" value="" />
    <input type="hidden" id="folderId" name="folderId" value="" />
    <input type="hidden" id="docNumberRoot" name="docNumberRoot" value="" />
    <input type="hidden" id="wbsCode" name="wbsCode" value="" />
    
    <div class="row">
        <div class="col-sm-8">
            <div class="form-group">
                <label for="documentType">Document Type</label>
                <select class="form-control" id="documentType" name="documentType" onchange="onDocumentTypeChange();"></select>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group">
                <label for="infoClassId">Information Class</label>
                <select class="form-control" id="infoClassId" name="infoClassId"></select>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group">
                <label for="wbsId">WBS/Subsystem</label>
                <select class="form-control" id="wbsId" name="wbsId"></select>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label for="documentNumber">Document Number</label>
                <input type="text" class="form-control" id="documentNumber" name="documentNumber"  placeholder="Document number"/>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group">
                <label for="decriptorId">Document Content</label>
                <select class="form-control" id="decriptorId" name="decriptorId"></select>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label for="documentName">Title</label>
                <input type="text" class="form-control" id="documentName" name="documentName"  placeholder="Document title"/>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-sm-12">
            <div class="form-group">
                <label for="documentLongName">Full Title</label>
                <input type="text" class="form-control" id="documentLongName" name="documentLongName"  placeholder="Document full title"/>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <div class="form-group">
                <label for="documentDescription">Document Description</label>
                <textarea class="form-control"  rows="3" cols="50" id="documentDescription" name="documentDescription"></textarea>
            </div>
        </div>
    </div>

</form>
