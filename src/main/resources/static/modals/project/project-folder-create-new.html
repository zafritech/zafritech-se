<style>
    .btn-fixed-width-100 {
        width: 100px !important;
        border-radius: 2px;
    }    
</style>
   
<form action="/api/user/update" method="POST">

    <input type="hidden" id="projectId" value="" />
    <input type="hidden" id="parentId" value="" />
    
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group">
                <label for="project">Project</label>
                <input type="text" class="form-control" id="project" name="project" placeholder="Project" disabled="disabled" />
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label for="parentFolder">Parent Folder</label>
                <input type="text" class="form-control" id="parentFolder" name="parentFolder" placeholder="Parent folder" disabled="disabled" />
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group">
                <label for="folderTypeId">Folder Type</label>
                <select class="form-control" id="folderTypeId" name="folderTypeId"></select>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label for="folderName">Folder Name</label>
                <input type="text" class="form-control" id="folderName" name="folderName"  placeholder="Folder name"/>
            </div>
        </div>
    </div>

</form>
