<form action="/api/project/create" method="POST">
    
    <div class="row">
        <div class="col-sm-3">
            <div class="form-group">
                <label for="projectNumber">Project Nummber</label>
                <input type="text" class="form-control" id="projectNumber" name="projectNumber" placeholder="Project number" disabled="disabled" />
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label for="projectName">Project Name</label>
                <input type="text" class="form-control" id="projectName" name="projectName" placeholder="Project name" />
            </div>
        </div>
        <div class="col-sm-3">
            <div class="form-group">
                <label for="projectShortName">Project Short Name</label>
                <input type="text" class="form-control" id="projectShortName" name="projectShortName" placeholder="Project short name" />
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group">
                <label for="companyId">Project Organisation</label>
                <select class="form-control" id="companyId" name="companyId"></select>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="form-group">
                <label for="projectTypeId">Project Type</label>
                <select class="form-control" id="projectTypeId" name="projectTypeId"></select>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="form-group">
                <label for="infoClassId">Classification</label>
                <select class="form-control" id="infoClassId" name="infoClassId"></select>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-sm-3">
            <div class="form-group">
                <label for="startDate">Launch</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="startDate" name="startDate" placeholder="Launch date" />
                    <div class="input-group-addon"><em class="ion-android-calendar"></em></div>
                </div>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="form-group">
                <label for="endDate">Completion</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="endDate" name="endDate" placeholder="Completion date" />
                    <div class="input-group-addon"><em class="ion-android-calendar"></em></div>
                </div>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="form-group">
                <label for="status">Status</label>
                <select class="form-control" id="status" name="status"></select>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="form-group">
                <label for="contactId">Contact</label>
                <select class="form-control" id="contactId" name="contactId"></select>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-sm-3">
            <div class="form-group">
                <label for="managerId">Project Manager</label>
                <select class="form-control" id="managerId" name="managerId"></select>
            </div>
        </div>
        <div class="col-sm-9">
            <div class="form-group">
                <label for="projectDescription">Project Description</label>
                <textarea class="form-control"  rows="5" id="projectDescription" name="projectDescription"></textarea>
            </div>
        </div>
    </div>
    
</form>
