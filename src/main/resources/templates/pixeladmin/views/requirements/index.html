<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      layout:decorator="pixeladmin/layouts/main-default">

    <head>
        <title>Zafritech SE - Requirements</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="UTF-8" />
    </head>

    <body>

        <!-- Content -->
        <div layout:fragment="content" class="px-content">

            <input type="hidden" id="projectDocumentsListValid" th:value="${project.Id}" />
            
            <div class="page-header">
                <h1 id="pagetitle" th:text="${project.projectName} + ' - Requirements Management'">Requirements Management</h1>
                <div class="pull-right">
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-expanded="true" style="border-radius: 2px;">
                            Requirements
                        </button>
                        <div class="dropdown-backdrop"></div>
                        <ul class="dropdown-menu pull-left" style="right: 0; left: auto; border-radius: 2px;">
                            <li th:if="${usersession.hasOpenProject}">
                                <a href="#">
                                    <i class="fa fa-plus m-r-1"></i>Add New Entity
                                </a>
                            </li>
                            <li th:if="${usersession.hasOpenProject}">
                                <a href="#">
                                    <i class="fa fa-plus m-r-1"></i>Add Document
                                </a>
                            </li>
                            <li th:if="${usersession.hasOpenProject}">
                                <a href="#">
                                    <i class="fa fa-file-excel-o m-r-1 text-success"></i>Download Spreadsheet
                                </a>
                            </li>
                            <li th:if="${usersession.hasOpenProject}">
                                <a href="#">
                                    <i class="fa fa-file-pdf-o m-r-1 text-warning"></i>Download PDF Report
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div style="height:calc(100vh - 165px); overflow-x: hidden;; overflow-y: auto; padding-right: 15px;"> <!-- Scrolling area -->
            
                <div class="panel panel-info panel-dark">
                    
                    <div class="panel-heading">
                        <span class="panel-title">
                            <i class="panel-title-icon fa fa-files-o"></i>
                            <span th:text="${project.projectShortName} + ' - Requirements Documents'">Requirements Documents</span>
                        </span>
                    </div>
                    
                    <div class="panel-body">
                        
                        <table class="table table-bordered" style="margin-bottom: 0;">
                            <thead>
                                <tr>
                                    <th style="width: 20%;">Document No.</th>
                                    <th>Document Title</th>
                                    <th style="width: 10%;">Revision</th>
                                    <th style="width: 10%;">Date</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="document : ${documents}">
                                    <td>
                                        <a href="#">
                                            <span th:text="${document.identifier}"></span>
                                        </a>
                                    </td>
                                    <td>
                                        <a href="#">
                                            <span th:text="${project.projectShortName} + ' ' +${document.documentLongName}"></span>
                                        </a>
                                    </td>
                                    <td><span th:text="${document.version}"></span></td>
                                    <td><span th:text="${#dates.format(document.modDate, 'MMMM dd, yyyy')}"></span></td>
                                </tr>
                            </tbody>
                        </table>
                        
                    </div>
                    
                </div>
                
            </div>
            
        </div>

    </body>
</html>
