<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

        <title>Zafritech SE - Error 404</title>

        <link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,400,600,700,300&amp;subset=latin" rel="stylesheet" type="text/css" /> 
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css" />
        
        <!-- Pace.js -->
        <script src="/assets/vendor/pace/pace.min.js"></script>
        <script src="/assets/zafritech/scripts/zafritech.js"></script>
        <link rel="stylesheet" href="/assets/vendor/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="/assets/templates/pixeladmin/dist/css/pixeladmin.min.css" />
        <link rel="stylesheet" href="/assets/templates/pixeladmin/dist/css/demo.css" />
        <link rel="stylesheet" href="/assets/templates/pixeladmin/dist/css/themes/clean.min.css" />
        
        <!-- Custom styling -->
        <style>
          .page-404-bg {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
          }

          .page-404-header,
          .page-404-error-code,
          .page-404-subheader,
          .page-404-text,
          .page-404-form {
            position: relative;

            padding: 0 30px;

            text-align: center;
          }

          .page-404-header {
            width: 100%;
            padding: 20px 0;

            box-shadow: 0 4px 0 rgba(0,0,0,.1);
          }

          .page-404-error-code {
            margin-top: 60px;

            color: #fff;
            text-shadow: 0 4px 0 rgba(0,0,0,.1);

            font-size: 120px;
            font-weight: 700;
            line-height: 140px;
          }

          .page-404-subheader,
          .page-404-text {
            margin-bottom: 60px;

            color: rgba(0,0,0,.5);

            font-weight: 600;
          }

          .page-404-subheader {
            font-size: 50px;
          }

          .page-404-subheader:after {
            position: absolute;
            bottom: -30px;
            left: 50%;

            display: block;

            width: 40px;
            height: 4px;
            margin-left: -20px;

            content: "";

            background: rgba(0,0,0,.2);
          }

          .page-404-text {
            font-size: 20px;
          }

          .page-404-form {
            max-width: 500px;
            margin: 0 auto 60px auto;
          }

          .page-404-form * {
            margin: 0 !important;

            border: none !important;
          }

          .page-404-form .btn {
            background: rgba(0, 0, 0, .3);
          }
        </style>
        <!-- / Custom styling -->
    </head>

    <body>

        <nav class="navbar px-navbar">

            <div class="navbar-header">
                <a class="navbar-brand" href="/">
                    <img src="/images/zafritech_se_logo_white.png" class="mv-lg block-center img-responsive thumb64" alt="Zafritech SE" style="height: 40px; padding-top: 10px;" />
                </a>
            </div>
            
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#px-navbar-collapse" aria-expanded="false">
		<i class="navbar-toggle-icon"></i>
            </button>
            
        </nav>

        <div class="page-404-bg bg-warning" style="height: calc(100vh);">

            <h1 class="page-404-error-code"><strong>404</strong></h1>
            <h2 class="page-404-subheader">OOPS!</h2>
            <h3 class="page-404-text">
                SOMETHING WENT WRONG, OR THAT PAGE DOESN'T EXIST... YET
            </h3>
            <form class="page-404-form" action="">
                <div class="input-group input-group-lg">
                    <input type="text" class="form-control" />
                    <span class="input-group-btn">
                        <button type="submit" class="btn btn-warning font-weight-bold font-size-14">Search</button>
                    </span>
                </div>
            </form>

        </div>

    </body>
</html>
