<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

        <title>Zafritech SE Login</title>

        <link rel="stylesheet" href="/assets/vendor/googlefonts/fonts.googleapis.css" type="text/css" />
        <link rel="stylesheet" href="/assets/vendor/ionicframework/ionicons.min.css" type="text/css" />
        
        <!-- Pace.js -->
        <script src="/assets/vendor/pace/pace.min.js"></script>
        <script src="/assets/zafritech/scripts/zafritech.js"></script>

        <!--  -->
        <link rel="stylesheet" href="/assets/vendor/bootstrap/dist/css/bootstrap.min.css" />
        <!-- Application styles-->
        <!-- <link rel="stylesheet" href="/assets/zafritech/styles/zafritech.css" /> -->
        <!-- Template styles-->
        <link rel="stylesheet" href="/assets/templates/pixeladmin/css/pixeladmin.min.css" />
        <link rel="stylesheet" href="/assets/templates/pixeladmin/css/demo.css" />
        <link rel="stylesheet" href="/assets/templates/pixeladmin/css/themes/clean.min.css" />

        <!-- Custom styling -->
        <style>
            .page-signin-header {
                box-shadow: 0 2px 2px rgba(0,0,0,.05), 0 1px 0 rgba(0,0,0,.05);
            }

            .page-signin-header .btn {
                position: absolute;
                top: 12px;
                right: 15px;
            }

            html[dir="rtl"] .page-signin-header .btn {
                right: auto;
                left: 15px;
            }

            .page-signin-container {
                width: auto;
                margin: 30px 10px;
            }

            .page-signin-container form {
                border: 0;
                box-shadow: 0 2px 2px rgba(0,0,0,.05), 0 1px 0 rgba(0,0,0,.05);
            }

            @media (min-width: 544px) {
                .page-signin-container {
                    width: 350px;
                    margin: 60px auto;
                }
            }

            .page-signin-social-btn {
                width: 40px;
                padding: 0;
                line-height: 40px;
                text-align: center;
                border: none !important;
            }

            #page-signin-forgot-form { display: none; }
        </style>
        <!-- / Custom styling -->
    </head>
    <body>

        <nav class="navbar px-navbar">

            <div class="navbar-header">
                <a class="navbar-brand" href="/">
                    <!--Zafritech SE-->
                    <img src="images/zafritech_se_logo_white.png" class="mv-lg block-center img-responsive thumb64" alt="Zafritech SE" style="height: 40px; padding-top: 10px;" />
                </a>
            </div>
            
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#px-navbar-collapse" aria-expanded="false">
		<i class="navbar-toggle-icon"></i>
            </button>
            
            <div class="collapse navbar-collapse" id="px-navbar-collapse">
                <div class="nav navbar-nav navbar-right">
                    <a href="/signup" class="btn btn-primary" style="margin-top: 8px;">Sign Up</a>
                </div>
            </div>
            
        </nav>

        <!-- Sign In form -->

        <div class="page-signin-container" id="page-signin-form" style="margin-top: 160px;">

            <h2 class="m-t-0 m-b-4 text-xs-center font-weight-semibold font-size-20">Please Sign In</h2>

            <form id="user-login" action="/login" method="post" name="loginForm" class="panel p-a-4">

                <fieldset class=" form-group form-group-lg">
                    <input type="email"  id="username" name="username" class="form-control" placeholder="Username or Email" />
                </fieldset>

                <fieldset class=" form-group form-group-lg">
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password" />
                </fieldset>

                <div class="clearfix">
                    <label class="custom-control custom-checkbox pull-xs-left">
                        <input type="checkbox" class="custom-control-input" />
                        <span class="custom-control-indicator"></span>Remember me
                    </label>
                    <a href="#" class="font-size-12 text-muted pull-xs-right" id="page-signin-forgot-link">Forgot your password?</a>
                </div>

                <button type="submit" class="btn btn-block btn-lg btn-primary m-t-3">Sign In</button>

            </form>

        </div>

        <!-- / Sign In form -->

        <!-- Reset form -->

        <div class="page-signin-container" id="page-signin-forgot-form">

            <h2 class="m-t-0 m-b-4 text-xs-center font-weight-semibold font-size-20">Password reset</h2>

            <form action="index.html" class="panel p-a-4">

                <fieldset class="form-group form-group-lg">
                    <input type="email" class="form-control" placeholder="Your Email" />
                </fieldset>

                <button type="submit" class="btn btn-block btn-lg btn-primary m-t-3">Send password reset link</button>

                <div class="m-t-2 text-muted">
                    <a href="#" id="page-signin-forgot-back">&larr; Back</a>
                </div>

            </form>

        </div>

        <!-- / Reset form -->

        <!-- ==============================================================================
        |
        |  SCRIPTS
        |
        =============================================================================== -->

        <!-- jQuery -->
        <script src="/assets/vendor/jquery/dist/3.2.1/jquery.min.js"></script>
        <script src="/assets/templates/pixeladmin/js/bootstrap.js"></script>
        <script src="/assets/templates/pixeladmin/js/pixeladmin.min.js"></script>

    </body>
</html>
