<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      layout:decorator="pixeladmin/layouts/main-default">

    <head>
        <title>Zafritech SE - Users</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="UTF-8" />
    </head>

    <body>

        <!-- Content -->
        <div layout:fragment="content" class="px-content">

            <div style="height:calc(100vh - 145px); overflow-x: hidden;; overflow-y: auto; padding-right: 15px;"> <!-- Scrolling area -->
                
                <div class="page-header">
                    <h1 id="pagetitle">Zafritech SE - Users</h1>
                </div>

                <div class="row">
                    <div class="col-md-12">

                        <div class="panel panel-info panel-dark">

                            <div class="panel-heading">
                                <span class="panel-title"><i class="panel-title-icon fa fa-users"></i>Registered Users</span>
                                <div class="panel-heading-controls">
                                    <div class="btn-group btn-group-xs">
                                        <button class="btn btn-info dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false" style="border-radius: 2px;">
                                            <i class="fa fa-cog"></i>
                                        </button>
                                        <ul class="dropdown-menu dropdown-menu-right">
                                            <li>
                                                <a href="javascript:void(0);" th:onclick="'javascript:UserNewCreate();'">
                                                    <i class="fa fa-plus m-r-1"></i>New User
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="panel-body">

                                <table class="table table-bordered" style="margin-bottom: 0;">
                                    <thead>
                                        <tr>
                                            <th style="width: 25%;">Name</th>
                                            <th style="width: 25%;">Email</th>
                                            <th>Role</th>
                                            <th style="width: 15%;">Location</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="user : ${users}">
                                            <td>
                                                <a th:href="@{/admin/users/} + ${user.uuId}">
                                                    <span th:text="${user.firstName} + ' ' + ${user.lastName != null ? user.lastName : ''}">Name</span>
                                                </a>
                                            </td>
                                            <td>
                                                <a th:href="@{/admin/users/} + ${user.uuId}">
                                                    <span th:text="${user.email}">Email</span>
                                                </a>
                                            </td>
                                            <td th:text="${user.mainRole != null ? user.mainRole : ''}">SRole</td>
                                            <td th:text="${user.contact != null ? user.contact.city : ''}">City</td>
                                        </tr>
                                    </tbody>
                                </table>

                            </div>
                            <div class="panel-footer">
                                <span th:utext="${userCount} + ' Users, Page ' + ${page} + ' of ' + ${count}" class="font-size-12">Page # of ##</span>     
                                <span class="pull-right">
                                    <ul class="pagination pagination-xs" style="margin-top: -2px;">
                                        <li th:class="${page == 1} ? 'disabled' : ''">
                                            <span th:if="${page == 1}">First</span>
                                            <a th:if="${page != 1}" th:href="@{'/admin/users?s=' + ${size} + '&amp;p=1'}">First</a>
                                        </li>
                                        <li th:class="${page != 1} ? '' : 'disabled'">
                                            <span th:if="${page == 1}">«</span>
                                            <a th:if="${page != 1}" th:href="@{'/admin/users?s=' + ${size} + '&amp;p=' + ${page - 1}}"><span>«</span></a>
                                        </li>

                                        <li th:each="p : ${list}" th:class="${p == page ? 'active' : ''}">
                                            <span th:if="${p == page}" th:text="${page}">1</span>
                                            <a th:if="${p != page}" th:href="@{'/admin/users?s=' + ${size} + '&amp;p=' + ${p}}" th:text="${p}">1</a>
                                        </li>

                                        <li th:if="${count > last}" class="disabled"><span>...</span></li>

                                        <li th:class="${page == count} ? 'disabled' : ''">
                                            <span th:if="${page == count}">»</span>
                                            <a th:if="${page != count}" th:href="@{'/admin/users?s=' + ${size} + '&amp;p=' + ${page + 1}}">»</a>
                                        </li>
                                        <li th:class="${page == count} ? 'disabled' : ''">
                                            <span th:if="${page == count}">Last</span>
                                            <a th:if="${page != count}" th:href="@{'/admin/users?s=' + ${size} + '&amp;p=' + ${count}}">Last</a>
                                        </li>
                                    </ul>
                                </span>
                            </div>

                        </div>

                    </div>
                </div>

            </div>

        </div>

    </body>
</html>
