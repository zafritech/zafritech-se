<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      layout:decorator="pixeladmin/layouts/main-default">

    <head>
        <title>Zafritech SE - Users</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="UTF-8" />
    </head>

    <body>

        <!-- Content -->
        <div layout:fragment="content" class="px-content">

            <div style="height:calc(100vh - 145px); overflow-x: hidden;; overflow-y: auto; padding-right: 15px;"> <!-- Scrolling area -->

                <div class="page-header">
                    <h1 id="pagetitle">Zafritech SE - Users</h1>
                </div>

                <div class="row">

                    <div class="col-md-8">

                        <div class="panel panel-info panel-dark">
                            <div class="panel-heading">
                                <span class="panel-title">
                                    <i class="panel-title-icon fa fa-bar-chart"></i>
                                    <span th:text="${user.firstName} + '\'s Profile'">User Profile</span>
                                </span>
                            </div>
                            <div class="panel-body">

                                <div class="row">
                                    <div class="col-md-3" align="center">
                                        <img th:if="${user.photoPath == null}" src="/images/profile.png" class="img-circle img-responsive" />
                                        <img th:if="${user.photoPath != null}"  th:attr="src=@{'/resources/images/' + ${user.photoPath}}" class="img-circle img-responsive" />
                                    </div>
                                    <div class=" col-md-9">
                                        <table class="table table-bordered">
                                            <tbody>
                                                <tr th:if="${user.lastName != null}">
                                                    <td><strong>Full name:</strong></td>
                                                    <td th:text="${user.firstName} + ' ' + ${user.lastName}">Full Name</td>
                                                </tr>
                                                <tr th:if="${user.lastName == null}">
                                                    <td><strong>Full name:</strong></td>
                                                    <td th:text="${user.firstName}">Full Name</td>
                                                </tr>
                                                <tr>
                                                    <td><strong>Title:</strong></td>
                                                    <td th:text="${user.mainRole}">Systems Engineer</td>
                                                </tr>
                                                <tr>
                                                    <td><strong>Email:</strong></td>
                                                    <td>
                                                        <a th:href="'mailto:' + ${user.email}"><span th:text="${user.email}">email@example.com</span></a>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>

                            </div>
                        </div>

                    </div>

                    <div class="col-md-4">
                        <div class="panel panel-info panel-dark">

                            <div class="panel-heading">
                                <span class="panel-title">
                                    <i class="panel-title-icon fa fa-address-card-o"></i>
                                    <span th:text="${user.firstName} + '\'s Contact Information'">User Contact Information</span>
                                </span>
                            </div>

                            <div class="panel-body" th:if="${user.contact != null}">

                                <table class="table table-hover">
                                    <tr>
                                        <td style="width: 40%"><i class="fa fa-envelope"></i>&nbsp;&nbsp;Email</td>
                                        <td>
                                            <a th:href="'mailto:' + ${user.email}"><span th:text="${user.email}">email@example.com</span></a>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="width: 40%"><i class="fa fa-globe"></i>&nbsp;&nbsp;Website</td>
                                        <td><a th:href="'http://' + ${user.contact.website}" target="_blank"><span th:text="${user.contact.website}"></span></a></td>
                                    </tr>
                                    <tr>
                                        <td style="width: 40%"><i class="fa fa-phone"></i>&nbsp;&nbsp;Telephone</td>
                                        <td><span th:text="${user.contact.phone}"></span></td>
                                    </tr>
                                    <tr>
                                        <td style="width: 40%"><i class="fa fa-mobile"></i>&nbsp;&nbsp;&nbsp;Mobile</td>
                                        <td><span th:text="${user.contact.mobile}"></span></td>
                                    </tr>
                                    <tr>
                                        <td style="width: 40%"><i class="fa fa-id-card-o"></i>&nbsp;&nbsp;Postal Address</td>
                                        <td><span th:text="${user.contact.address}"></span></td>
                                    </tr>
                                    <tr>
                                        <td style="width: 40%"><i class="fa fa-flag"></i>&nbsp;&nbsp;Country</td>
                                        <td>
                                            <span th:text="${user.contact.country.countryName}"></span>&nbsp;&nbsp;
                                            <img th:attr="src=${user.contact.country.flag}" width="25" height="16" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="width: 40%"><i class="fa fa-map"></i>&nbsp;&nbsp;Region</td>
                                        <td><span th:text="${user.contact.state}"></span></td>
                                    </tr>
                                    <tr>
                                        <td style="width: 40%"><i class="fa fa-bus"></i>&nbsp;&nbsp;City/Town</td>
                                        <td><span th:text="${user.contact.city}"></span></td>
                                    </tr>
                                    <tr>
                                        <td style="width: 40%"><i class="fa fa-hashtag"></i>&nbsp;&nbsp;Post Code</td>
                                        <td><span th:text="${user.contact.postCode}"></span></td>
                                    </tr>
                                </table>

                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>

    </body>
</html>
