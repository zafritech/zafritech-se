<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

    <body>

        <div layout:fragment="content">

            <div class="panel panel-info panel-dark">

                <div class="panel-heading">
                    <span class="panel-title"><i class="panel-title-icon fa fa-subway"></i>
                        <span th:text="${issue.systemId + ' - ' + issue.issueTitle}">Interface Issue</span>
                    </span>
                    <div class="panel-heading-controls">
                        <div class="btn-group btn-group-xs">
                            <button class="btn btn-info dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false" style="border-radius: 2px;">
                                <i class="fa fa-cog"></i>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-right">
                                <li>
                                    <a href="javascript:void(0);" th:onclick="'javascript:IntegrationInterfaceIssueEdit(\'' + ${issue.id} + '\');'">
                                        <i class="fa fa-pencil m-r-1"></i>Edit Issue
                                    </a>
                                </li>
                                <li>
                                    <a href="javascript:void(0);" th:onclick="'javascript:IntegrationInterfaceIssueCommentCreate(\'' + ${project.id} + '\', \'' + ${issue.id} + '\');'">
                                        <i class="fa fa-comment m-r-1"></i>Add Comment
                                    </a>
                                </li>
                                <li>
                                    <a th:href="'/app/integration/interface/issue/pdf/' + ${issue.id}">
                                        <i class="fa fa-print m-r-1"></i>Print Issue Report
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="panel-body">
                    <div style="height:calc(100vh - 290px); overflow-x: hidden; overflow-y: auto; padding-right: 10px;">

                        <!-- Issue Description -->
                        <div class="table-light">
                            <div class="table-header">
                                <div class="table-caption">Issue Description</div>
                                <div style="float: right; margin-top: -25px; margin-bottom: -100px;">
                                    <a href="javascript:void(0);" th:onclick="'javascript:loadInterfaceDetails(\'' + ${interface.Id} + '\');'" class="btn btn-sm btn-warning" style="border-radius: 2px;">
                                        <i class="fa fa-reply m-r-1"></i> Back to Interface
                                    </a>
                                </div>
                            </div>
                            
                            <table class="table table-bordered table-hover">
                                <tr>
                                    <td>
                                        <span th:utext="${issue.issueDescription}"></span>
                                    </td>
                                </tr>
                            </table>
                        </div>

                        <div class="table-light">
                            <div class="table-header">
                                <div class="table-caption">Comments</div>
                            </div>

                            <table th:if="${!comments.isEmpty()}" class="table table-striped table-bordered table-hover">

                                <thead>
                                    <tr>
                                        <th style="width: 100px;">Date</th>
                                        <th>Comment</th>
                                        <th style="width: 110px">Comment By</th>
                                        <th style="width: 100px;">Status</th>
                                        <th style="width: 160px;">Action</th>
                                        <th style="width: 100px;">Action By</th>
                                        <th style="width: 20px;">&nbsp;</th>
                                    </tr>
                                </thead>

                                <tbody>
                                    
                                    <tr th:each="comment : ${comments}">
                                        <td style="text-align: left; vertical-align: top;">
                                            <span th:text="${#dates.format(comment.creationDate, 'yyyy-MM-dd')}"></span>
                                        </td>
                                        <td style="text-align: left; vertical-align: top;">
                                            <span th:utext="${comment.comment}"></span>
                                            
                                        </td>
                                        <td style="text-align: left; vertical-align: top;">
                                            <span th:if="${comment.commentBy != null}" th:text="${comment.commentBy.diplayCode}"></span>
                                        </td>
                                        <td style="text-align: left; vertical-align: top;">
                                            <div th:if="${#strings.equals(comment.status, 'INTERFACE_STATUS_CLOSED')}" style="color: #2ECC71;">
                                                <i class="fa fa-check-circle" style="padding-right: 8px;"></i>
                                                <span th:text="${#strings.replace(comment.status, 'INTERFACE_STATUS_', '')}"></span>
                                            </div>
                                            <div th:if="${#strings.equals(comment.status, 'INTERFACE_STATUS_OPEN')}" style="color: #ff6707;">
                                                <i class="fa fa-clock-o" style="color: #ff6707; padding-right: 8px;"></i>
                                                <span th:text="${#strings.replace(comment.status, 'INTERFACE_STATUS_', '')}"></span>
                                            </div>
                                            <div th:if="${comment.status == null}" style="color: #038dcc;">
                                                <i class="fa fa-question-circle" style="color: #038dcc; padding-right: 8px;"></i>
                                                <span th:text="${#strings.replace(comment.status, 'INTERFACE_STATUS_', '')}"></span>
                                            </div>
                                        </td>
                                        <td style="text-align: left; vertical-align: top;">
                                            <span th:if="${comment.commentAction != null}" th:utext="${comment.commentAction}"></span>
                                        </td>
                                        <td style="text-align: left; vertical-align: top;">
                                            <span th:if="${comment.actionBy != null}" th:text="${comment.actionBy}"></span>
                                        </td>
                                        <td style="text-align: center; vertical-align: top;">
                                            <div class="btn-group btn-group-xs">
                                                <button class="btn btn-info dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false" style="border-radius: 2px;">
                                                    <i class="fa fa-cog"></i>
                                                </button>
                                                <ul class="dropdown-menu dropdown-menu-right">
                                                    <li>
                                                        <a href="javascript:void(0);" th:onclick="'javascript:IntegrationInterfaceIssueCommentEdit(\'' + ${project.Id} + '\', \'' + ${issue.Id} + '\', \'' + ${comment.Id} + '\');'">
                                                            <i class="fa fa-pencil m-r-1"></i>Edit Comment
                                                        </a>
                                                    </li>
                                                    <li>
                                                        <a href="javascript:void(0);" th:onclick="'javascript:notYetImplemented();'">
                                                            <i class="fa fa-calendar m-r-1"></i>Change Date
                                                        </a>
                                                    </li>
                                                    <li>
                                                        <a href="javascript:void(0);" th:onclick="'javascript:notYetImplemented();'">
                                                            <i class="fa fa-close m-r-1"></i>Delete Comment
                                                        </a>
                                                    </li>
                                                </ul>
                                            </div>
                                        </td>
                                    </tr>
                                    
                                </tbody>

                            </table>
                            
                            <table th:if="${comments.isEmpty()}" class="table table-bordered table-hover">
                                <tbody>
                                    <tr>
                                        <td>
                                            <div style="color: #f33123; padding: 10px 0;">No comments found.</div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            
                        </div>
                        
                    </div>

                </div>

            </div>
        </div>
        
    </body>
</html>
