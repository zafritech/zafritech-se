<!DOCTYPE html>

<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

    <body>

        <nav th:fragment="side-nav" id="side-nav" class="px-nav px-nav-left px-nav-animate px-nav-collapse">
            
            <button type="button" class="px-nav-toggle" data-toggle="px-nav">
                <span class="px-nav-toggle-arrow"></span>
                <span class="navbar-toggle-icon"></span>
                <span class="px-nav-toggle-label font-size-11">HIDE MENU</span>
            </button>

            <div class="px-nav-scrollable-area">
                <ul class="px-nav-content">
                    <li class="px-nav-item">
                        <a href="/">
                            <i class="px-nav-icon ion-home"></i>
                            <span class="px-nav-label">Home</span>
                        </a>
                    </li>
                    <li id="projects-dropdon-menu-side-parent" th:if="${usersession.projectsCount > 0}" class="px-nav-item px-nav-dropdown">
                        <a href="#">
                            <i class="px-nav-icon ion-ios-albums"></i>
                            <span class="px-nav-label">Projects</span>
                        </a>
                        <ul class="px-nav-dropdown-menu">
                            <li sec:authorize="hasRole('ROLE_ADMIN')" class="px-nav-item">
                                <a href="javascript:void(0);" th:onclick="'javascript:ProjectCreateNew();'">
                                    <span class="px-nav-label">New Project</span>
                                </a>
                            </li>
                            <li class="px-nav-item">
                                <a href="javascript:void(0);" th:onclick="'javascript:OpenProject();'">
                                    <span class="px-nav-label">Open Project</span>
                                </a>
                            </li>
                            <li class="px-nav-item">
                                <a href="/projects">
                                    <span class="px-nav-label">List Project</span>
                                </a>
                            </li>
                            <li class="px-nav-item" th:if="${usersession.hasOpenProject}">
                                <a th:href="'/projects/close/' + ${usersession.projectUuId}">
                                    <span class="px-nav-label">Close Project</span>
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li id="apps-dropdon-menu-side-parent" th:if="${usersession.projectsCount > 0}" class="px-nav-item px-nav-dropdown">
                        <a href="#">
                            <i class="px-nav-icon ion-ios-keypad"></i>
                            <span class="px-nav-label">Applications</span>
                        </a>
                        <ul id="apps-dropdon-menu-side" class="px-nav-dropdown-menu">
                            <li class="px-nav-item">
                                <a href="/app/requirements">
                                    <span class="px-nav-label">Requirements</span>
                                </a>
                            </li>
                            <li class="px-nav-item">
                                <a href="/app/integration">
                                    <span class="px-nav-label">Integration</span>
                                </a>
                            </li>
                        </ul>
                    </li>
                    <!--Application Side Navigation Modules-->
                    <li id="applicationSideNav1" class="px-nav-item">
                        <a class="accordion-toggle collapsed" data-toggle="collapse" href="#collapse-applicationSideNav1">
                            <i class="px-nav-icon ion-ios-browsers"></i>
                            <span id="applicationSideNavTitle1" class="px-nav-label">Side NAV Title 1</span>
                        </a>
                        <div id="collapse-applicationSideNav1" class="panel-collapse collapse">
                            <ul id="applicationSideNavTree1" class="ztree"></ul>
                        </div>
                    </li>
                    <li id="applicationSideNav2" class="px-nav-item">
                        <a class="accordion-toggle collapsed" data-toggle="collapse" href="#collapse-applicationSideNav2">
                            <i class="px-nav-icon ion-ios-list"></i>
                            <span id="applicationSideNavTitle2" class="px-nav-label">Side NAV Title 2</span>
                        </a>
                        <div id="collapse-applicationSideNav2" class="panel-collapse collapse">
                            <ul id="applicationSideNavTree2" class="ztree"></ul>
                        </div>
                    </li>
                </ul>
            </div>
            
        </nav>

    </body>

</html>
