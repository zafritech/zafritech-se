<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      layout:decorator="layouts/simple">
    
    <head>
        <title>Zidingo PMS - Error</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="UTF-8" />
    </head>

    <body class="blank">

        <div layout:fragment="content">

            <div class="error-container">
                
                <div class="row">

                    <div class="col-md-4 col-md-offset-4" style="text-align: center;">
                        
                        <i class="pe-7s-way text-danger big-icon"></i>
                        <h1 class="text-gray-light" th:text="${status}">404</h1>
                        
                        <h5 class="text-white" th:text="${error}">Page Not Found</h5>

                        <div class="text-white" style="margin-bottom: 40px;">
                            Sorry, but the page you are looking for has not been found. Try checking the URL for error, then hit the refresh button on your browser or try found something else in our app.
                        </div>
                        
                        <a href="/" class="btn btn-md btn-success">Go back to Home page</a>
                        
                    </div>

                </div>
            </div>

        </div>

    </body>
    
</html>
