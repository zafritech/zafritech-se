<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      layout:decorator="layouts/master">

    <head>
        <title>Zidingo RMS Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="UTF-8" />
    </head>

    <body>

        <div layout:fragment="content">
            
            <div class="row content">
                
                <div class="container container-lg">
                   
                    <div class="col-md-12">

                        <div class="card">

                            <div class="card-heading bg-blue-grey-500">
                                <div class="card-title">Search Results</div>
                                <small th:if="${results != null}" th:text="'Found ' + ${results.resultsSize} + ' result(s) for &quot;' + ${string} + '&quot;, ' + ${results.lastPage} + ' page(s)'" style="color: #fff;">Results summary</small>
                            </div>
                            
                            <div class="card-body">
                                
                                <div th:if="${results != null}">

                                    <div class="row" style="border-bottom: 1px solid #c0c0c0;">
                                        
                                        <div class="col-md-12">
                                            <ul class="pagination pagination-sm pull-right" style="margin: 10px 0;">
                                                <li th:class="${results.currentPage == 1} ? 'disabled' : ''">
                                                    <span th:if="${results.currentPage == 1}">First</span>
                                                    <a th:if="${results.currentPage != 1}" th:href="@{'/search?page=1&amp;size=' + ${results.pageSize} + '&amp;q=' + ${string}}">First</a>
                                                </li>
                                                <li th:class="${results.currentPage != 1} ? '' : 'disabled'">
                                                    <span th:if="${results.currentPage == 1}">«</span>
                                                    <a th:if="${results.currentPage != 1}" th:href="@{'/search?page=' + ${results.currentPage - 1} + '&amp;size=' + ${results.pageSize} + '&amp;q=' + ${string}}"><span>«</span></a>
                                                </li>

                                                <li th:each="page : ${results.pageList}" th:class="${page == results.currentPage ? 'active' : ''}">
                                                    <span th:if="${page == results.currentPage}" th:text="${page}">1</span>
                                                    <a th:if="${page != results.currentPage}" th:href="@{'/search?page=' + ${page} + '&amp;size=' + ${results.pageSize} + '&amp;q=' + ${string}}" th:text="${page}">1</a>
                                                </li>

                                                <li th:if="${results.lastPage > results.lastDisplayed}" class="disabled"><span>...</span></li>
                                                <li th:class="${results.currentPage == results.lastPage} ? 'disabled' : ''">
                                                    <span th:if="${results.currentPage == results.lastPage}">»</span>
                                                    <a th:if="${results.currentPage != results.lastPage}" th:href="@{'/search?page=' + ${results.currentPage + 1} + '&amp;size=' + ${results.pageSize} + '&amp;q=' + ${string}}">»</a>
                                                </li>
                                                <li th:class="${results.currentPage == results.lastPage} ? 'disabled' : ''">
                                                    <span th:if="${results.currentPage == results.lastPage}">Last</span>
                                                    <a th:if="${results.currentPage != results.lastPage}" th:href="@{'/search?page=' + ${results.lastPage} + '&amp;size=' + ${results.pageSize} + '&amp;q=' + ${string}}">Last</a>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>  

                                    <div th:each="item : ${results.itemsList}" style="border-bottom: 1px solid #c0c0c0; padding: 5px 0 20px 0;" class="panel-body">

                                        <div class="row">

                                            <div class="col-md-2" style="color: #316AC5;">
                                                <span th:text="${item.systemId}"></span>
                                            </div>

                                            <div class="col-md-10">
                                                <a th:href="@{'/requirements/document/search/result/' + ${item.document.uuId} + '?item=' + ${item.id} + '&amp;size=' + ${results.pageSize} + '&amp;q=' + ${string}}">
                                                    <span th:text="${item.document.documentLongName}"></span>
                                                </a>
                                            </div>

                                        </div>

                                        <div class="row" style="margin-top: 8px;">

                                            <div class="col-md-2">
                                                <span th:text="${item.identifier}" style="font-weight: bold; color: red;"></span>
                                            </div>

                                            <div class="col-md-10">
                                                <span th:utext="${item.itemValue}"></span>
                                            </div>

                                        </div>

                                    </div>

                                </div>

                                <div th:if="${(results == null) || (results.itemsList.isEmpty())}">

                                    <div class="row">

                                        <div class="col-lg-6 col-lg-offset-3" style="margin-top: 180px;">

                                            <div class="text-center" style="color: #c0c0c0;">
                                                <i class="fa fa-search fa-5x"></i>
                                            </div>

                                            <div class="text-center" style="color: #c0c0c0;">
                                                <h3>No search results found.</h3>
                                            </div>
                                        </div>

                                    </div>

                                </div>
                                
                            </div>
                            
                        </div>

                    </div>
                    
                </div>
                
            </div>
            
        </div>
        
    </body>

    <th:block layout:fragment="scripts"></th:block>

</html>
