<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

    <head>
        <title>Zidingo PMS - Document</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="UTF-8" />
    </head>

    <body>

        <div th:fragment="content-details">
          
            <!-- START Folder list data-->
            <div th:if="${items.isEmpty() and folders.isEmpty()}">
                <div class="card-title">No library items found in slected folder.</div>
            </div>
            
            <table th:if="${!items.isEmpty() or !folders.isEmpty()}" class="table table-striped table-hover table-bordered">
                
                <thead>
                    <tr>
                        <th style="width: 240px;">Name</th>
                        <th>Title</th>
                        <th style="width: 120px; text-align: center;">Revision</th>
                    </tr>
                </thead>
                
                <tbody>
                    
                    <tr th:each="folder : ${folders}">
                        <td>
                            <a href="javascript:void(0);" th:onclick="'javascript:openFolder(\'' + ${folder.id} + '\');'">
                                <img th:attr="src=${'/images/icons/folder-icon.png'}" />
                                <span th:text="${folder.folderName}">Identifier</span>
                            </a>
                        </td>
                        <td></td>
                        <td style="text-align: center;"></td>
                    </tr>
                    
                    <tr th:each="item : ${items}">
                        <td>
                            <a th:href="@{'/library/items/open/' + ${item.uuId}}">
                                <img th:attr="src=${'/images/icons/' + item.format + '-icon.png'}" />
                                <span th:text="${item.identifier}">Identifier</span>
                            </a>
                        </td>
                        <td>
                            <a th:href="@{'/library/items/open/' + ${item.uuId}}">
                                <span th:text="${item.itemTitle}"></span>
                            </a>
                        </td>
                        <td style="text-align: center;"><span th:text="${item.version}">Revision</span></td>
                    </tr>
                    
                </tbody>
                
            </table>
            <!-- END Folder list data-->

        </div>
        
        <th:block layout:fragment="scripts"></th:block>

    </body>

</html>
