<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      layout:decorator="layouts/library">

    <head>
        <title>Zidingo PMS - Library</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="UTF-8" />
    </head>

    <body>

        <div layout:fragment="content">

            <div class="row content">
                
                <div class="container container-lg">

                    <!-- Modal Boxes Control -->
                    <input type="hidden" id="modalBusyControl" th:value="OFF" />

                    <input type="hidden" id="folderId" value="0" />
                    
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-heading bg-white" style="border-bottom: 1px solid #efefef;">
                                    <!-- START dropdown-->
                                    <div class="pull-right dropdown">
                                      <button type="button" data-toggle="dropdown" class="btn btn-default btn-flat btn-flat-icon"><em class="ion-android-more-vertical"></em></button>
                                      <ul role="menu" class="dropdown-menu md-dropdown-menu dropdown-menu-right">
                                        <li><a href="javascript:void(0);" th:onclick="'javascript:LibraryAddReference();'"><em class="ion-plus icon-fw"></em>Add Reference</a></li>
                                        <li><a href="javascript:void(0);" th:onclick="'javascript:LibraryAddFolder();'"><em class="fa fa-folder-open fa-fw"></em>Add New Folder</a></li>
                                        <li><a href="javascript:void(0);" th:onclick="'javascript:LibraryEditFolder();'"><em class="ion-edit icon-fw"></em>Edit Folder</a></li>
                                      </ul>
                                    </div>
                                    <!-- END dropdown-->
                                    <div class="card-title" id="libraryFolderTitle"></div>
                                </div>
                                
                                <div class="card-body">
                                    <div id="libraryItemsList"></div>
                                </div>
                                
                            </div>
                        </div>
                    </div>
             
                </div>
                
            </div>
            
        </div>

    </body>

    <th:block layout:fragment="scripts">
        <script src="/js/vendor/ztree/jquery.ztree.core.js"></script>
        <script src="/js/zafritech/library.js"></script>
    </th:block>

</html>
