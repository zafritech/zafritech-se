<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      layout:decorator="layouts/master">

    <head>
        <title>Zidingo PMS - Users</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="UTF-8" />
    </head>

    <body>

        <div layout:fragment="content">
            
            <div class="container container-lg">
            
                <div class="card" id="details" th:if="${!users.isEmpty()}">
                    
                    <div class="card-heading bg-pink-500">
                        <!-- START dropdown-->
                        <div class="pull-right dropdown">
                            <button type="button" data-toggle="dropdown" class="btn btn-default btn-flat btn-flat-icon"><em class="ion-android-more-vertical"></em></button>
                            <ul role="menu" class="dropdown-menu md-dropdown-menu dropdown-menu-right">
                                <li><a href="javascript:void(0);" th:onclick="'javascript:UserNewCreate();'"><em class="ion-person-add icon-fw"></em>New User</a></li>
                            </ul>
                        </div>
                        <!-- END dropdown-->
                        <div class="card-title">Users List</div>
                    </div>

                    <div class="card-body">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th style="width: 25%;">Name</th>
                                    <th style="width: 25%;">Email</th>
                                    <th>Role</th>
                                    <th style="width: 15%;">Location</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="user : ${users}">
                                    <td>
                                        <a th:href="@{/admin/users/} + ${user.uuId}">
                                            <span th:text="${user.firstName} + ' ' + ${user.lastName != null ? user.lastName : ''}">Name</span>
                                        </a>
                                    </td>
                                    <td>
                                        <a th:href="@{/admin/users/} + ${user.uuId}">
                                            <span th:text="${user.email}">Email</span>
                                        </a>
                                    </td>
                                    <td th:text="${user.mainRole != null ? user.mainRole : ''}">SRole</td>
                                    <td th:text="${user.contact != null ? user.contact.city : ''}">City</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="card-footer" style="padding-bottom: 26px;">
                        <span th:utext="'&lt;strong&gt;' + ${userCount} + '&lt;/strong&gt; Users, Page &lt;strong&gt;' + ${page} + '&lt;/strong&gt; of &lt;strong&gt;' + ${count} + '&lt;/strong&gt;'">Page # of ##</span>     
                        <span class="pull-right">
                            <ul class="pagination pagination-sm" style="margin-top: 0px;">
                                <li th:class="${page == 1} ? 'disabled' : ''">
                                    <span th:if="${page == 1}">First</span>
                                    <a th:if="${page != 1}" th:href="@{'/admin/users?s=' + ${size} + '&amp;p=1'}">First</a>
                                </li>
                                <li th:class="${page != 1} ? '' : 'disabled'">
                                    <span th:if="${page == 1}">«</span>
                                    <a th:if="${page != 1}" th:href="@{'/admin/users?s=' + ${size} + '&amp;p=' + ${page - 1}}"><span>«</span></a>
                                </li>

                                <li th:each="p : ${list}" th:class="${p == page ? 'active' : ''}">
                                    <span th:if="${p == page}" th:text="${page}">1</span>
                                    <a th:if="${p != page}" th:href="@{'/admin/users?s=' + ${size} + '&amp;p=' + ${p}}" th:text="${p}">1</a>
                                </li>

                                <li th:if="${count > last}" class="disabled"><span>...</span></li>

                                <li th:class="${page == count} ? 'disabled' : ''">
                                    <span th:if="${page == count}">»</span>
                                    <a th:if="${page != count}" th:href="@{'/admin/users?s=' + ${size} + '&amp;p=' + ${page + 1}}">»</a>
                                </li>
                                <li th:class="${page == count} ? 'disabled' : ''">
                                    <span th:if="${page == count}">Last</span>
                                    <a th:if="${page != count}" th:href="@{'/admin/users?s=' + ${size} + '&amp;p=' + ${count}}">Last</a>
                                </li>
                            </ul>
                        </span>
                    </div>

                </div>
                
            </div>
            
        </div>

    </body>

    <th:block layout:fragment="scripts"></th:block>

</html>
