<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

        <title>Login - Zafritech SE</title>

        <!--<link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,400,600,700,300&subset=latin" rel="stylesheet" type="text/css" /> -->
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css" />
        
        <!-- Demo assets -->
        <script>_pxDemo_loadStylesheet('assets/demo/demo.css');</script>
        <!-- / Demo assets -->

        <!-- Pace.js -->
        <script src="/js/vendor/pace/pace.min.js"></script>

        <script src="/js/zafritech/zafritech.js"></script>

        <!--  -->
        <link rel="stylesheet" href="/css/vendor/bootstrap/dist/css/bootstrap.min.css" />
        <!-- Application styles-->
        <link rel="stylesheet" href="/css/zafritech/zafritech.css" />
        <!-- Template styles-->
        <link rel="stylesheet" href="/css/templates/pixeladmin/themes/clean.min.css" />

        <!-- Custom styling -->
        <style>
            .page-signin-header {
                box-shadow: 0 2px 2px rgba(0,0,0,.05), 0 1px 0 rgba(0,0,0,.05);
            }

            .page-signin-header .btn {
                position: absolute;
                top: 12px;
                right: 15px;
            }

            html[dir="rtl"] .page-signin-header .btn {
                right: auto;
                left: 15px;
            }

            .page-signin-container {
                width: auto;
                margin: 30px 10px;
            }

            .page-signin-container form {
                border: 0;
                box-shadow: 0 2px 2px rgba(0,0,0,.05), 0 1px 0 rgba(0,0,0,.05);
            }

            @media (min-width: 544px) {
                .page-signin-container {
                    width: 350px;
                    margin: 60px auto;
                }
            }

            .page-signin-social-btn {
                width: 40px;
                padding: 0;
                line-height: 40px;
                text-align: center;
                border: none !important;
            }

            #page-signin-forgot-form { display: none; }
        </style>
        <!-- / Custom styling -->
    </head>
    <body>
        <div class="page-signin-header p-a-2 text-sm-center bg-white">
            <a class="px-demo-brand px-demo-brand-lg text-default" href="/">
                <img src="images/zafritech_se_logo.png" class="mv-lg block-center img-responsive thumb64" />
            </a>
            <a href="pages-signup-v2.html" class="btn btn-primary">Sign Up</a>
        </div>

        <!-- Sign In form -->

        <div class="page-signin-container" id="page-signin-form">

            <h2 class="m-t-0 m-b-4 text-xs-center font-weight-semibold font-size-20">Please Sign In</h2>

            <form action="/login" method="post" name="loginForm" class="panel p-a-4">

                <fieldset class=" form-group form-group-lg">
                    <input type="email"  id="username" name="username" class="form-control" placeholder="Username or Email" />
                </fieldset>

                <fieldset class=" form-group form-group-lg">
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password" />
                </fieldset>

                <div class="clearfix">
                    <label class="custom-control custom-checkbox pull-xs-left">
                        <input type="checkbox" class="custom-control-input" />
                        <span class="custom-control-indicator"></span>Remember me
                    </label>
                    <a href="#" class="font-size-12 text-muted pull-xs-right" id="page-signin-forgot-link">Forgot your password?</a>
                </div>

                <button type="submit" class="btn btn-block btn-lg btn-primary m-t-3">Sign In</button>

            </form>

        </div>

        <!-- / Sign In form -->

        <!-- Reset form -->

        <div class="page-signin-container" id="page-signin-forgot-form">

            <h2 class="m-t-0 m-b-4 text-xs-center font-weight-semibold font-size-20">Password reset</h2>

            <form action="index.html" class="panel p-a-4">

                <fieldset class="form-group form-group-lg">
                    <input type="email" class="form-control" placeholder="Your Email" />
                </fieldset>

                <button type="submit" class="btn btn-block btn-lg btn-primary m-t-3">Send password reset link</button>

                <div class="m-t-2 text-muted">
                    <a href="#" id="page-signin-forgot-back">&larr; Back</a>
                </div>

            </form>

        </div>

        <!-- / Reset form -->

        <!-- ==============================================================================
        |
        |  SCRIPTS
        |
        =============================================================================== -->

        <!-- jQuery -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="/js/vendor/bootstrap/dist/js/bootstrap.js"></script>
        <script src="/js/templates/pixeladmin/pixeladmin.min.js"></script>

    </body>
</html>
